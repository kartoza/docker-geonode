# Some example template of yaml format
# Generated using Jinja2
sample-map:
    from-env: {{ BUILD_DIRECTORY }}
    from-env-default: {{ NO_VAR | from_env('PROJECT_DIR') }}
    from-dotenv: {{ "default" | from_dotenv('bootstrap/test_fixtures/src/develop/templates/.env', 'KEY1' ) }}
    from-yaml: {{ "default" | from_yaml('bootstrap/test_fixtures/src/develop/templates/context.yaml', ) }}

    {% if context.nonexistent_key %}
    this should not be rendered
    {% endif %}

    {% if context.key1 %}
    key1: {{ context.key1 }}
    {% endif %}

    sublist:
    {% for el in context.map.sublist %}
        - {{ el }}
    {% endfor %}